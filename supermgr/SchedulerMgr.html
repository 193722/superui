<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>SuperMgr后台框架</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!--全局通用框架样式 begin-->
    <!-- 全局基本样式 -->
    <link href="/Content/superui/min/css/superui.common.min.css" rel="stylesheet" />
    <!-- 全局主题样式 -->
    <link href="/Content/superui/global/css/components.min.css" id="style_components" rel="stylesheet" />
    <!--主题layout样式 -->
    <link href="/Content/superui/pages/layouts/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <!--全局通用框架样式 end-->
    <link href="/Content/plugins/layer/skin/moon/style.css" rel="stylesheet" />
    <link href="/content/supermgr/Base/css/common.css" rel="stylesheet" />
    <link href="/Content/plugins/jqgrid/jqgrid.css" rel="stylesheet" />

    <script src="/Content/superui/min/js/superui.common.min.js"></script>
    <script src="/content/supermgr/Base/js/common.js"></script>

    <script src="/Content/plugins/datepicker/WdatePicker.js"></script>

    <link href="/content/plugins/wdtree/tree.css" rel="stylesheet" />

</head>
<body>
    <div class="page-container" style="background-color: white;">
        <div class="page-content" style="background-color: white; padding: 15px;">
            <div class="center-Panel" style="overflow-x:hidden">
                <div class="panel-Title">
                    任务调度平台  <span id="titleinfo"></span>
                </div>
                <div class="titlePanel">
                    <div class="title-search">
                        <table>
                            <tr>
                                <td>任务状态</td>
                                <td style="padding-left: 10px;">
                                    <div id="taskStatusCondition" class="btn-group ">
                                        <a class="btn btn-default dropdown-text" data-toggle="dropdown" data-value="" aria-expanded="false">请选择</a>
                                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span class="caret"></span></a>

                                        <ul class="dropdown-menu " role="menu">
                                            <li><a data-value="0">未启动</a></li>
                                            <li><a data-value="1">启动</a></li>
                                            <li><a data-value="2">已停止</a></li>
                                            <li><a data-value="3">错误</a></li>
                                            <li><a data-value="4">已完成</a></li>
                                        </ul>
                                    </div>

                                </td>
                                <td style="padding-left: 20px;">任务类型</td>
                                <td style="padding-left: 10px;">
                                    <div id="taskTypeCondition" class="btn-group ">
                                        <a class="btn btn-default dropdown-text" data-toggle="dropdown" data-value="" aria-expanded="false">请选择</a>
                                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span class="caret"></span></a>

                                        <ul class="dropdown-menu " role="menu">

                                            <li><a data-value="0">单次任务</a></li>
                                            <li><a data-value="1">重复任务</a></li>

                                        </ul>
                                    </div>

                                </td>

                                <td style="padding-left: 20px;">
                                    <a id="btn_Search" class="btn btn-primary lr-search"><i class="fa fa-search "></i>&nbsp;查询</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="toolbar">
                        <div class="btn-group">
                            <a class="btn btn-default lr-replace"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                            <a class="btn btn-default lr-add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                            <a class="btn btn-default lr-edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
                            <a class="btn btn-default lr-delete"><i class="fa fa-remove"></i>&nbsp;删除</a>
                            <a class="btn btn-default lr-viewlog"><i class="fa fa-detail"></i>&nbsp;查看任务日志</a>
                            <a class="btn btn-default lr-start"><i class="fa fa-plus"></i>&nbsp;启动</a>
                            <a class="btn btn-default lr-stop"><i class="fa fa-trash-o"></i>&nbsp;停止</a>
                        </div>
                        <script></script>
                    </div>
                </div>
                <div class="gridPanel">
                    <table id="gridTable"></table>
                    <div id="gridPager"></div>
                </div>
            </div>
        </div>

    </div>
    <!--[if lt IE 9]>
        <script src="/Content/superui/base/base-core/excanvas.min.js"></script>
        <script src="/Content/superui/base/base-core/respond.min.js"></script>
    <![endif]-->
</body>
</html>

<script src="/content/plugins/wdtree/tree.js"></script>
<script src="/content/plugins/wdtree/tree.js"></script>
<script src="/Content/supermgr/Module/SchedulerMgr/SchedulerMgr.js"></script>

<script type="text/javascript">
        var schedulerMgr = new SchedulerMgr();
        schedulerMgr.initGridPage();
        schedulerMgr.loadGrid();
</script>
