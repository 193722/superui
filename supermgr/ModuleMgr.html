<head>
    <meta charset="utf-8" />
    <title>SuperMgr后台框架</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!--全局通用框架样式 begin-->
    <!-- 全局基本样式 -->
    <link href="/Content/superui/min/css/superui.common.min.css" rel="stylesheet" />
    <!-- 全局主题样式 -->
    <link href="/Content/superui/global/css/components.min.css" id="style_components" rel="stylesheet" />
    <!--主题layout样式 -->
    <link href="/Content/superui/pages/layouts/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <!--全局通用框架样式 end-->
    <link href="/Content/plugins/layer/skin/moon/style.css" rel="stylesheet" />
    <link href="/content/supermgr/Base/css/common.css" rel="stylesheet" />
    <link href="/Content/plugins/jqgrid/jqgrid.css" rel="stylesheet" />

    <script src="/Content/superui/min/js/superui.common.min.js"></script>
    <script src="/content/supermgr/Base/js/common.js"></script>

    <script src="/Content/plugins/datepicker/WdatePicker.js"></script>

    <link href="/content/plugins/wdtree/tree.css" rel="stylesheet" />

</head>
<body>
    <div class="page-container" style="background-color: white;">
        <div class="page-content" style="background-color: white; padding: 15px;">
            <div class="ui-layout" id="layout" style="height: 100%; width: 100%;">
                <div class="ui-layout-west">
                    <div class="west-Panel">
                        <div class="panel-Title">功能目录</div>
                        <div id="itemTree"></div>
                    </div>
                </div>
                <div class="ui-layout-center">
                    <div class="center-Panel">
                        <div class="panel-Title">功能信息</div>
                        <div class="titlePanel">
                            <div class="title-search">
                                <table>
                                    <tr>
                                        <td>
                                            <div id="queryCondition" class="btn-group">
                                                <a class="btn btn-default dropdown-text" data-toggle="dropdown">选择条件</a>
                                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                                                <ul class="dropdown-menu">
                                                    <li><a data-value="EnCode">编号</a></li>
                                                    <li><a data-value="FullName">名称</a></li>
                                                    <li><a data-value="UrlAddress">地址</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="padding-left: 2px;">
                                            <input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
                                        </td>
                                        <td style="padding-left: 5px;">
                                            <a id="btn_Search" class="btn btn-primary"><i class="fa fa-search lr-search"></i>&nbsp;查询</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="toolbar moduletoolbar">
                                <div class="btn-group">
                                    <a class="btn btn-default lr-replace"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                                    <a class="btn btn-default lr-add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                                    <a class="btn btn-default lr-edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
                                    <a class="btn btn-default lr-delete"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                                </div>
                                <script></script>
                            </div>
                        </div>
                        <div class="gridPanel">
                            <table id="gridTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--[if lt IE 9]>
        <script src="/Content/superui/base/base-core/excanvas.min.js"></script>
        <script src="/Content/superui/base/base-core/respond.min.js"></script>

            module.initGridPage();
            module.loadTree();
